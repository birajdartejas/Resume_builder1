<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
        <nav>
            <ul>
                <li><a href="#personalInfo">Personal Information</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#achievements">Achievements</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="personalInfo" class="section">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name">
            <label for="address">Address:</label>
            <input type="text" id="address">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="phone">Phone:</label>
            <input type="text" id="phone">
            <label for="github">GitHub Link:</label>
            <input type="url" id="github">
            <label for="linkedin">LinkedIn Link:</label>
            <input type="url" id="linkedin">
        </section>
        
        <section id="education" class="section">
            <h2>Education</h2>
            <label for="school">School/University:</label>
            <input type="text" id="school">
            <label for="degree">Degree:</label>
            <input type="text" id="degree">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            <label for="cgpa">CGPA:</label>
            <input type="text" id="cgpa">
        </section>
        

        <section id="experience" class="section">
            <h2>Experience</h2>
            <label for="company">Company:</label>
            <input type="text" id="company">
            <label for="role">Role:</label>
            <input type="text" id="role">
            <label for="startExpDate">Start Date:</label>
            <input type="date" id="startExpDate">
            <label for="endExpDate">End Date:</label>
            <input type="date" id="endExpDate">
        </section>

        <section id="skills" class="section">
            <h2>Skills</h2>
            <label for="skill1">Skill 1:</label>
            <input type="text" id="skill1">
            <label for="skill2">Skill 2:</label>
            <input type="text" id="skill2">
            <label for="skill3">Skill 3:</label>
            <input type="text" id="skill3">
        </section>

        <section id="projects" class="section">
            <h2>Projects</h2>
            <label for="projectTitle">Project Title:</label>
            <input type="text" id="projectTitle">
            <label for="projectOverview">Project Overview:</label>
            <textarea id="projectOverview"></textarea>
            <label for="deployedLink">Deployed Link:</label>
            <input type="url" id="deployedLink">
            <label for="projectGithub">GitHub Link:</label>
            <input type="url" id="projectGithub">
        </section>

        <section id="achievements" class="section">
            <h2>Achievements</h2>
            <label for="achievement1">Achievement 1:</label>
            <input type="text" id="achievement1">
            <label for="achievement2">Achievement 2:</label>
            <input type="text" id="achievement2">
            <label for="achievement3">Achievement 3:</label>
            <input type="text" id="achievement3">
        </section>

        <button id="generateResume">Generate Resume</button>
        
        <button id="previewResume">Preview Resume</button>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
